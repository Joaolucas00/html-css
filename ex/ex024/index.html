<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="estilo-ex024.css">
</head>
<body>
    <h1>Testando formulários</h1>
    <p>
        Todo formulário HTML deve estar dentro a tag form.
    </p>

    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome" placeholder="digite seu primeiro nome"></p>
        <p><label for="isobrenome">Sobrenome:</label><input type="text" name="sobrenome" id="isobrenome"></p>
        <input type="submit" value="Enviar">
    </form>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Informações do aluno</legend>
            <p>
                <label for="ialuno">Aluno: <input type="text" name="aluno" id="ialuno" autocomplete="name" required></label>
            </p>
            <p>
                <label for="imedia">Média: <input type="number" name="media" id="imedia" required min="0" max="10" step="0.5" value="5"></label>
            </p>
            <p>
                <label for="imes">Período Letivo <input type="month" name="mes" id="imes"></label>
            </p>
            <p>
                <label for="idia">Dia da prova: <input type="date" name="dia" id="idia"></label>
            </p>
            <p>
                <label for="ihora">Horário da prova: <input type="time" name="hora" id="ihora"></label>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset> <!-- pattern para fazer um RegEx-->
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <label for="ifut">Futebol</label>
                <input type="checkbox" name="fut" id="ifut">
            </p>
            <p>
                <label for="ibas">Basquete</label>
                <input type="checkbox" name="bas" id="ibas">
            </p>
             <p>
                <label for="ivol">Volei</label>
                <input type="checkbox" name="vol" id="ivol">
            </p>
             <p>
                <label for="icor">Corrida</label>
                <input type="checkbox" name="cor" id="icor">
            </p>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>

            <label for="isexm">Masculino</label>
            <input type="radio" name="sex" id="isexm" checked value="M">

            <label for="isexf">Feminino</label>
            <input type="radio" name="sex" id="isexf" value="F">

        </fieldset>
    </form>

    <form action="" method="post" autocomplete="on">
        <fieldset>
            <legend>Cor</legend>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#00ffaf">
            </p>
            <p>
                <label for="inivel">Nível de Satisfação</label>
                <input type="range" name="nivel" id="inivel" min="1" max="10" value="5">
            </p>

            <p> <!-- Use o método post quando usar input file -->
                <label for="ifoto"></label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

    <form action="" method="post" autocomplete="on">
        <fieldset>
            <legend>output</legend>
            <p>
                <label for="iest">Estado</label>
                <select name="estado" id="iest">
                        <optgroup label="Região sudeste">
                        <option value="SP" selected>São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
                    <optgroup label="Região nordeste">
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="PE">Pernambuco</option>
                        <option value="MA">Maranhão</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="iprof">Profissão: </label>
                <input type="text" name="prof" id="iprof" list="ilstprof">
                <datalist id="ilstprof">
                    <option value="ADM">Administrador</option>
                    <option value="CONT">Contabilista</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Profissão</option>
                </datalist>
            </p>

            <p>
                <label for="imsg">Mensagem: </label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
        </fieldset>
    </form>

    <form action="">
        
    </form>
</body>
</html>
