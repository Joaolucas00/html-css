<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-projeto login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/estilo.css">
    <link rel="stylesheet" href="estilos/estilo-tela.css">
</head>
<body>
    <main>
        <section>
            <div id="foto">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente
                </p>
                <form action="" method="post" autocomplete="on">

                    <div class="demail">
                        <label for="iemail"><span id="log" class="material-icons" >person</span></label>
                        <input type="email" name="nemail" id="iemail" autocomplete="email" placeholder="Seu e-mail">
                    </div>
                <div class="demail">
                    <label for="ikey"><span id="key" class="material-icons" >vpn_key</span></label>
                    <input type="password" name="nemail" id="ikey" placeholder="Sua senha">
                </div>
            </form>
            </div>
        </section>
    </main>
</body>
</html>
