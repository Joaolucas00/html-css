<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descrição da página. É importante para motores de busca">
    <meta name="author" content="João Lucas">
    <meta name="keywords" content="meta keywords são as palavras chaves da sua página, é bom para fornecer ao mecanismo de busca mais informações sobre a sua página. Exemplo: programação, html, css, js, php, etc">
    <meta name="robots" content="Essa tag diz se aos motores de buscas deve indexar e seguir os links dessa página. Os atributos são: 
    index, significa que essa página deve aparecer nos resultados de busca
    follow, se ele vai indexar os links dessa página.
    Caso não queira que o motor de busca faça isso, basta adcionar um no na palavra: noindex,nofolow">
    <!-- <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> -->

    <title>META Tags</title>
</head>

</body>
</html>
