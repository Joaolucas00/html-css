<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <link rel="stylesheet" href="estilo-ex022.css">
</head>
<body>
    <header>
        <h1>Iframe</h1>
    </header>
    <main>
    <h1>Usando iframe</h1>
    <p>
        Iframe é simplesmente um quadro que pode exibir um site por exemplo. É como se fosse uma aba nova do navegador.
    </p>
    <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
    <p>
        Existem sites que tem uma proteção para que o seu conteúdo não seja exibido dentro de um iframe.
    </p>
    <iframe src="https://www.youtube.com" frameborder="0"></iframe>
    </main>
</body>
</html>
